<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smooth Hand Gesture Controlled Particles</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }

  canvas {
    display: block;
  }

  #video {
    position: fixed;
    right: 10px;
    bottom: 10px;
    width: 220px;
    border: 2px solid lime;
    z-index: 10;
  }

  #debug {
    position: fixed;
    top: 10px;
    left: 10px;
    color: lime;
    font-family: monospace;
    background: rgba(0,0,0,0.6);
    padding: 8px;
    z-index: 10;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>

<body>

<div id="debug">Waiting for handâ€¦</div>
<video id="video" autoplay playsinline></video>

<script>
/* ================= CONFIG ================= */
const PARTICLE_COUNT = 1500;

// Smoothing parameters
let rawPinch = 0;
let smoothPinch = 0;
const SMOOTHING = 0.88;   // higher = smoother
const DEADZONE = 0.01;

/* ================= THREE.JS ================= */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ================= PARTICLES ================= */
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(PARTICLE_COUNT * 3);

for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
  positions[i] = (Math.random() - 0.5) * 3;
}

geometry.setAttribute(
  "position",
  new THREE.BufferAttribute(positions, 3)
);

const material = new THREE.PointsMaterial({
  size: 0.08,
  color: 0xff3366
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

/* ================= MEDIAPIPE ================= */
const video = document.getElementById("video");
const debug = document.getElementById("debug");

const hands = new Hands({
  locateFile: f =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.75,
  minTrackingConfidence: 0.75
});

hands.onResults(results => {
  if (!results.multiHandLandmarks) {
    // Smoothly relax when hand disappears
    smoothPinch *= 0.95;
    debug.innerText = "No hand detected";
    return;
  }

  const lm = results.multiHandLandmarks[0];

  const thumb = lm[4];
  const index = lm[8];

  // Raw pinch distance
  rawPinch = Math.hypot(
    thumb.x - index.x,
    thumb.y - index.y
  );

  // Dead zone
  if (rawPinch < DEADZONE) rawPinch = 0;

  // Exponential smoothing
  smoothPinch =
    smoothPinch * SMOOTHING +
    rawPinch * (1 - SMOOTHING);

  debug.innerText =
    `Hand detected\nRaw: ${rawPinch.toFixed(3)}\nSmooth: ${smoothPinch.toFixed(3)}`;
});

/* ================= CAMERA ================= */
const cam = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});

navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    video.srcObject = stream;
    video.play();
    cam.start();
  })
  .catch(err => {
    alert("Camera permission denied");
    console.error(err);
  });

/* ================= ANIMATION LOOP ================= */
function animate() {
  requestAnimationFrame(animate);

  // Map smooth pinch to scale
  const targetScale = THREE.MathUtils.clamp(
    1 + smoothPinch * 12,
    1,
    2.5
  );

  particles.scale.lerp(
    new THREE.Vector3(targetScale, targetScale, targetScale),
    0.1
  );

  // Color smoothing
  const targetColor =
    smoothPinch < 0.035
      ? new THREE.Color(0x00ffff)
      : new THREE.Color(0xff3366);

  material.color.lerp(targetColor, 0.08);

  particles.rotation.y += 0.003;

  renderer.render(scene, camera);
}

animate();

/* ================= RESIZE ================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
